<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>GC Form</h1>
    <form action="/gc" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" required>

        <label for="sector">Sector:</label>
        <input type="text" id="sector" name="sector" required>

        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords" required>

        <label for="cc">CC:</label>
        <textarea id="cc" name="cc" rows="4" required></textarea>

        <label for="cd">CD:</label>
        <textarea id="cd" name="cd" rows="4" required></textarea>

        <label for="impact">Impact:</label>
        <textarea id="impact" name="impact" rows="4" required></textarea>

        <label for="village">Village:</label>
        <textarea id="village" name="village" rows="4" required></textarea>

        <label for="reference">References:</label>
        <textarea id="reference" name="reference" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
