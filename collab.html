<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborator Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Collaborator Form</h1>
    <form action="/collab" method="post">
        <label for="namer">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" required>

        <label for="persona">Persona:</label>
        <input type="text" id="persona" name="persona" required>

        <label for="website">Website:</label>
        <input type="text" id="website" name="website" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="sectors">Sectors:</label>
        <input type="text" id="sectors" name="sectors" required>

        <label for="businessProfile">Business Profile:</label>
        <input type="text" id="businessProfile" name="businessProfile" required>

        <label for="collaborator">Collaborator:</label>
        <input type="text" id="collaborator" name="collaborator" required>

        <label for="technology">Technology:</label>
        <input type="text" id="technology" name="technology" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
